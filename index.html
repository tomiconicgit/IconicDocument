<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>MOTHER Terminal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Boot Sequence Overlay -->
    <div id="boot-overlay" class="boot-overlay">
        <div class="boot-content">
            <div class="boot-logo">MOTHER</div>
            <div class="boot-version">v7.3.0</div>
            <div class="boot-status">INITIALIZING SYSTEMS...</div>
            <div class="boot-progress">
                <div class="boot-progress-bar"></div>
            </div>
        </div>
    </div>

    <!-- Main Terminal Interface -->
    <div id="terminal-container" class="terminal-container">
        <!-- Scanline Effect -->
        <div class="scanline"></div>
        
        <!-- Terminal Header -->
        <header class="terminal-header">
            <div class="header-left">
                <span class="status-indicator"></span>
                <span class="header-title">MOTHER</span>
            </div>
            <div class="header-right">
                <button id="sound-toggle" class="icon-btn" aria-label="Toggle Sound">
                    <span class="sound-icon">ðŸ”Š</span>
                </button>
                <button id="menu-toggle" class="icon-btn" aria-label="Menu">
                    <span class="menu-icon">â‹®</span>
                </button>
            </div>
        </header>

        <!-- Terminal Output -->
        <div id="terminal-output" class="terminal-output"></div>

        <!-- Terminal Input Area -->
        <div class="terminal-input-container">
            <div class="input-wrapper">
                <span class="prompt">></span>
                <input 
                    type="text" 
                    id="terminal-input" 
                    class="terminal-input" 
                    autocomplete="off" 
                    autocorrect="off" 
                    autocapitalize="off" 
                    spellcheck="false"
                    placeholder="Enter command..."
                >
            </div>
        </div>

        <!-- Quick Commands Panel -->
        <div id="quick-commands" class="quick-commands">
            <button class="cmd-btn" data-cmd="help">help</button>
            <button class="cmd-btn" data-cmd="time">time</button>
            <button class="cmd-btn" data-cmd="status">status</button>
            <button class="cmd-btn" data-cmd="clear">clear</button>
        </div>
    </div>

    <!-- Settings Panel (Hidden by default) -->
    <div id="settings-panel" class="settings-panel hidden">
        <div class="settings-content">
            <h2>SETTINGS</h2>
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="sound-enabled" checked>
                    <span>Audio Feedback</span>
                </label>
            </div>
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="animations-enabled" checked>
                    <span>Animations</span>
                </label>
            </div>
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="scanline-enabled" checked>
                    <span>Scanline Effect</span>
                </label>
            </div>
            <button id="close-settings" class="btn-primary">CLOSE</button>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
