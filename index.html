<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insane Text Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> <!-- For PDF export -->
</head>
<body>
    <div id="toolbar">
        <button onclick="execCmd('bold')"><b>B</b></button>
        <button onclick="execCmd('italic')"><i>I</i></button>
        <button onclick="execCmd('underline')"><u>U</u></button>
        <button onclick="execCmd('strikeThrough')">S</button>
        <button onclick="highlightText()">Highlight</button>
        <button onclick="execCmd('insertUnorderedList')">â€¢ List</button>
        <button onclick="execCmd('insertOrderedList')">1. List</button>
        <button onclick="execCmd('justifyLeft')">Left</button>
        <button onclick="execCmd('justifyCenter')">Center</button>
        <button onclick="execCmd('justifyRight')">Right</button>
        <button onclick="execCmd('justifyFull')">Justify</button>
        <select onchange="execCmd('fontName', this.value)">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times</option>
            <option value="Courier New">Courier</option>
        </select>
        <select onchange="execCmd('fontSize', this.value)">
            <option value="1">Small</option>
            <option value="3">Normal</option>
            <option value="5">Large</option>
            <option value="7">Huge</option>
        </select>
        <button onclick="execCmd('undo')">Undo</button>
        <button onclick="execCmd('redo')">Redo</button>
        <button onclick="findReplace()">Find/Replace</button>
        <button onclick="insertImage()">Insert Image</button>
        <button onclick="insertTable()">Insert Table</button>
        <button onclick="toggleDarkMode()">Dark Mode</button>
        <button onclick="startVoiceInput()">Voice Input</button>
        <button onclick="autoSuggest()">Auto Suggest</button> <!-- New: AI-like suggestion (basic) -->
        <button onclick="wordCount()">Word Count</button>
        <button onclick="exportToPDF()">Export PDF</button>
        <button onclick="autoSave()">Auto Save</button> <!-- Triggers manual save, but auto on input -->
    </div>
    <div id="editor" contenteditable="true" spellcheck="true"></div>
    <script src="script.js"></script>
</body>
</html>
